<!DOCTYPE html>

<html>
    <head>
        <title>Maximum element of array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    
    </head>
    <body>
        <a href="../index.html">Назад к списку задач</a>
        <h1>Максимальный элемент массива</h1>
        <script>
            var arr = [1,2,3,4,5,5,6,7,10,2,3,7], max_elem;
            function max() {  
               max_elem = arr[0];
               for (var i=1; i<arr.length; i++){
                   if (arr[i]>max_elem){
                       max_elem = arr[i]; 
                   } 
               } 
               document.write(max_elem);
            } 
            max();
        </script>
    </body>
</html>
